<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Intro</title>
  <link rel="icon" href="pngwing.com.png">


  <style>
    body {
      background-color: #000;
      overflow: hidden;
    }
    
    .netflix-logo {
      color: #e50914;
      font-size: 4rem;
      font-weight: bold;
      text-align: center;
      margin-top: 40vh;
      animation: fade 3s ease-out forwards;
      cursor: progress;
    }
    
    @keyframes fade {
      0% { opacity: 0; transform: scale(1.5); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="netflix-logo"  onclick="pp()">
    Netflix
  </div>
  <script>
    function pp(){
      window.open("homepage.html","_self")
    }
  </script>
</body>
</html>
